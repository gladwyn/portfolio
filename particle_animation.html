<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/particle_animation.css">
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>

<div class="designselection">
  <span class="js-count-particles"> 
    <label for="project">Choose a project category:</label>
    <select name="cars" id="theme">
        <option value="1">snowy</option>
    <option value="2">Montone</option>
    </select>
  </span>
</div>

<!-- particles.js container -->
<div id="particles-js"></div>

<div class="theme">

  <span class="js-count-particles"><a  href="index.html" style="color: aquamarine;">Back to homepage</a></span> 
</div>

<!-- scripts -->
<script src="particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0); 
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
$(document).ready(function() {
    $('#theme').change(function() {
        // Show the corresponding div
        if ($(this).val() == "2"){
          $('body').css('background-color', '#FFF');
         
	    $.each(pJSDom[0].pJS.particles.array, function(i){
		    pJSDom[0].pJS.particles.array[i].color.value = '#000';
	    	pJSDom[0].pJS.particles.array[i].color.rgb = hexToRgb('#000');
	    	pJSDom[0].pJS.particles.line_linked.color_rgb_line = hexToRgb('#000');
	    });
        } 
        else{
          $('body').css('background-color', '#111');
          $('body').css('background-color', '#000');
          $.each(pJSDom[0].pJS.particles.array, function(i){
		       pJSDom[0].pJS.particles.array[i].color.value = '#FFF';
		       pJSDom[0].pJS.particles.array[i].color.rgb = hexToRgb('#FFF');
		        pJSDom[0].pJS.particles.line_linked.color_rgb_line = hexToRgb('#FFF');
	        });
          
        }
    });
});
</script>
</body>
</html>
